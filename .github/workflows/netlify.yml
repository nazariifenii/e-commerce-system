name: Netlify Deploy

on:
  push:
    branches:
      - setup-app-deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: nazarfenii/e-commerce-system:${{ github.sha }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v1.2
      with:
        publish-dir: .
        deploy-dir: /usr/share/nginx/html
        publish-command: |
          docker pull nazarfenii/e-commerce-system:${{ github.sha }}
          docker run -d --name e-commerce-system -p 8080:80 nazarfenii/e-commerce-system:${{ github.sha }}
        github-token: ${{ secrets.REPO_GIT_TOKEN }}
        site-id: 165756c1-5309-453f-bf61-5ac8c1df440a
